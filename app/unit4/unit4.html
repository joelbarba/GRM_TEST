<div class="row">
    <div class="col-xs-12">

        <!-- Unit title -->
        <div class="row">
            <div class="col-xs-8">
                <h3>Unit 4 - Present cont./simple 2</h3>
            </div>
            <div class="col-xs-4 text-right">
                <button class="btn btn-info glyphicon"
                        ng-class="!showInfo ? 'glyphicon-resize-small' : 'glyphicon-info-sign'"
                        ng-click="showInfo = !showInfo"></button>
            </div>
        </div>

        <!-- Unit images -->
        <div class="row" ng-show="!showInfo">
            <div ng-class="!!viewImg1 ? 'col-xs-12 big-img' : 'col-xs-2'">
                <img src="images/unit4.a.png" class="img-thumbnail" ng-class="{'little-img': !viewImg1}" ng-click="viewImg1 = !viewImg1">
            </div>
            <div ng-class="!!viewImg2 ? 'col-xs-12 big-img' : 'col-xs-2'">
                <img src="images/unit4.b.png" class="img-thumbnail" ng-class="{'little-img': !viewImg2}" ng-click="viewImg2 = !viewImg2">
            </div>
            <div ng-class="!!viewImg3 ? 'col-xs-12 big-img' : 'col-xs-2'">
                <img src="images/unit4.c.png" class="img-thumbnail" ng-class="{'little-img': !viewImg3}" ng-click="viewImg3 = !viewImg3">
            </div>
            <div ng-class="!!viewImg4 ? 'col-xs-12 big-img' : 'col-xs-2'">
                <img src="images/unit4.d.png" class="img-thumbnail" ng-class="{'little-img': !viewImg4}" ng-click="viewImg4 = !viewImg4">
            </div>
        </div>


       <!-- Exercice 4_1 -->
        <div class="row" id="ex4_1">
            <hr/>
            <div class="col-xs-12">

                <div class="row">
                    <div class="col-xs-8">
                        <p class="ex-tit">{{ex4_1.title}}</p>
                    </div>
                    <div class="col-xs-4 text-right">
                        <button class="btn btn-success" ng-click="ex4_1.correct(ex4_1)">Correct</button>
                        <button class="btn btn-warning" ng-click="ex4_1.answer(ex4_1)">Answers</button>
                        <button class="btn btn-info glyphicon"
                                ng-class="viewQ4_1 ? 'glyphicon-resize-small' : 'glyphicon-resize-full'"
                                ng-click="viewQ4_1 = !viewQ4_1"></button>
                    </div>
                </div>

                <div class="row" ng-show="!!viewQ4_1">
                    <div class="col-xs-12">
                        <p>
                            <text-q ex="ex4_1" num="0"  br></text-q>
                            <text-q ex="ex4_1" num="1"  br></text-q>
                            <text-q ex="ex4_1" num="2"  br></text-q>
                            <text-q ex="ex4_1" num="3"  br></text-q>
                            <text-q ex="ex4_1" num="4"  br></text-q>
                            <text-q ex="ex4_1" num="5"  br></text-q>
                            <text-q ex="ex4_1" num="6"  br></text-q>
                            <text-q ex="ex4_1" num="7"  br></text-q>
                            <text-q ex="ex4_1" num="8"  ></text-q>
                            <text-q ex="ex4_1" num="9"  br></text-q>
                            <text-q ex="ex4_1" num="10"  br></text-q>
                        </p>
                    </div>
                </div>

            </div>
        </div>



    </div>
</div>
