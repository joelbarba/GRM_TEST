
<div class="row">
  <div class="col-xs-12">

    <!-- Unit title -->
    <div class="row">
      <div class="col-xs-8">
        <h3>Unit 4 - Present cont./simple 2</h3>
      </div>
      <div class="col-xs-4 text-right">
        <button class="btn btn-info glyphicon"
            ng-class="!showInfo ? 'glyphicon-resize-small' : 'glyphicon-info-sign'"
            ng-click="showInfo = !showInfo"></button>
      </div>
    </div>

    <!-- Unit images -->
    <div class="row" ng-show="!showInfo">
      <div ng-class="!!viewImg1 ? 'col-xs-12 big-img' : 'col-xs-2'">
          <img src="images/unit4.a.png" class="img-thumbnail" ng-class="{'little-img': !viewImg1}" ng-click="viewImg1 = !viewImg1">
      </div>
      <div ng-class="!!viewImg2 ? 'col-xs-12 big-img' : 'col-xs-2'">
          <img src="images/unit4.b.png" class="img-thumbnail" ng-class="{'little-img': !viewImg2}" ng-click="viewImg2 = !viewImg2">
      </div>
      <div ng-class="!!viewImg3 ? 'col-xs-12 big-img' : 'col-xs-2'">
          <img src="images/unit4.c.png" class="img-thumbnail" ng-class="{'little-img': !viewImg3}" ng-click="viewImg3 = !viewImg3">
      </div>
      <div ng-class="!!viewImg4 ? 'col-xs-12 big-img' : 'col-xs-2'">
          <img src="images/unit4.d.png" class="img-thumbnail" ng-class="{'little-img': !viewImg4}" ng-click="viewImg4 = !viewImg4">
      </div>
    </div>

            <text-q ex="ex[1]" num="8"  ></text-q>
            <text-q ex="ex[1]" num="9"  br></text-q>
            <text-q ex="ex[1]" num="10" br></text-q>
          </p>
        </div>
      </div>
    </question-box>

          <text-q-f ex="ex[2]" num="1" pos="805,60,225"></text-q-f>

          <text-q-f ex="ex[2]" num="5" pos="45,650,290"></text-q-f>
          <text-q-f ex="ex[2]" num="6" pos="755,615,275"></text-q-f>
        </div>
      </div>
    </question-box>

    <!-- Exercice 4_3 -->
    <question-box ex="ex[3]">
      <div class="row">
        <div class="col-xs-12">
          <p>
            <text-q-c ex="ex[3]" num="0"  br></text-q-c>
            <text-q-c ex="ex[3]" num="1"  br></text-q-c>
            <text-q-c ex="ex[3]" num="2"  br></text-q-c>

            <text-q ex="ex[4]" num="4"  br></text-q>
