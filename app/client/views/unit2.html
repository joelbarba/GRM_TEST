<div class="row">

    <div class="row">
      <div class="col-xs-8">
        <h3>Unit 2 - Present simple (I do)</h3>
      </div>
      <div class="col-xs-4 text-right">

                ng-click="showInfo = !showInfo"></button>
      </div>
    </div>

    <!-- Unit images -->
    <div class="row" ng-show="!showInfo">
      <div ng-class="!!viewImg1 ? 'col-xs-12 big-img' : 'col-xs-2'">
        <img src="unit2.a.png" class="img-thumbnail" ng-class="{'little-img': !viewImg1}" ng-click="viewImg1 = !viewImg1">
      </div>
      <div ng-class="!!viewImg2 ? 'col-xs-12 big-img' : 'col-xs-2'">

        </div>
        
        <div class="row" ng-show="!!viewQ2_1">
