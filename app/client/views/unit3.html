<div class="row">
  <div class="col-xs-12">

    <!-- Unit title -->
    <div class="row">
      <div class="col-xs-8">
        <h3>Unit 3 - Present continuous / simple 1</h3>
      </div>
      <div class="col-xs-4 text-right">
        <button class="btn btn-info glyphicon" 
                ng-class="!showInfo ? 'glyphicon-resize-small' : 'glyphicon-info-sign'" 
                ng-click="showInfo = !showInfo"></button>
      </div>
    </div>

    <!-- Unit images -->
    <div class="row" ng-show="!showInfo">
      <div ng-class="!!viewImg1 ? 'col-xs-12 big-img' : 'col-xs-2'">
        <img src="unit3.a.png" class="img-thumbnail" ng-class="{'little-img': !viewImg1}" ng-click="viewImg1 = !viewImg1">
      </div>
      <div ng-class="!!viewImg2 ? 'col-xs-12 big-img' : 'col-xs-2'">
        <img src="unit3.b.png" class="img-thumbnail" ng-class="{'little-img': !viewImg2}" ng-click="viewImg2 = !viewImg2">
      </div>
    </div>


    <!-- Exercice 3_1 -->
    <div class="row" id="ex3_1">
      <hr/>
      <div class="col-xs-12">

        <div class="row">
          <div class="col-xs-8">
            <p class="ex-tit">{{ex3_1.title}}</p>
          </div>
          <div class="col-xs-4 text-right">
            <button class="btn btn-success" ng-click="ex3_1.correct(ex3_1)">Correct</button>
            <button class="btn btn-warning" ng-click="ex3_1.answer(ex3_1)">Answers</button>
            <button class="btn btn-info glyphicon" 
                ng-class="viewQ3_1 ? 'glyphicon-resize-small' : 'glyphicon-resize-full'" 
                ng-click="viewQ3_1 = !viewQ3_1"></button>
          </div>
        </div>
        
        <div class="row" ng-show="!!viewQ3_1">
          <div class="col-xs-12">
            
            <text-q-c ex="ex3_1" num="0"  br></text-q-c>
            <text-q-c ex="ex3_1" num="1"  br></text-q-c>
            <text-q-c ex="ex3_1" num="2"  br></text-q-c>
            <text-q-c ex="ex3_1" num="3"  br></text-q-c>
            <text-q-c ex="ex3_1" num="4"  br></text-q-c>
            <text-q-c ex="ex3_1" num="5"  br></text-q-c>
            <text-q-c ex="ex3_1" num="6"  br></text-q-c>
            <text-q-c ex="ex3_1" num="7"  br></text-q-c>
            <text-q-c ex="ex3_1" num="8"  br></text-q-c>
            <text-q-c ex="ex3_1" num="9"  br></text-q-c>
            <text-q-c ex="ex3_1" num="10" br></text-q-c>

          </div>
        </div>

      </div>
    </div>

      <div class="col-xs-12">

          <div class="col-xs-8">

        </div>
        
        <div class="row" ng-show="!!viewQ3_2">
          <div class="col-xs-12">
            <p>

              <text-q ex="ex3_2" num="1"  br></text-q>
              <text-q ex="ex3_2" num="2"  br></text-q>

            </p>
          </div>
        </div>

      </div>
    </div>

    <!-- Exercice 3_3 -->
    <div class="row" id="ex3_3">
      <hr/>
      <div class="col-xs-12">

        <div class="row">
          <div class="col-xs-8">
            <p class="ex-tit">{{ex3_3.title}}</p>
          </div>
          <div class="col-xs-4 text-right">
            <button class="btn btn-success" ng-click="ex3_3.correct(ex3_3)">Correct</button>
            <button class="btn btn-warning" ng-click="ex3_3.answer(ex3_3)">Answers</button>
            <button class="btn btn-info glyphicon" 
                ng-class="viewQ3_3 ? 'glyphicon-resize-small' : 'glyphicon-resize-full'" 
                ng-click="viewQ3_3 = !viewQ3_3"></button>
          </div>
        </div>
        
        <div class="row" ng-show="!!viewQ3_3">
          <div class="col-xs-12">
            <p>
              <text-q-a ex="ex3_3" num="0" br tab></text-q-a>
              <text-q-a ex="ex3_3" num="1" br tab></text-q-a>
              <text-q-a ex="ex3_3" num="2" br tab></text-q-a>
              <text-q-a ex="ex3_3" num="3" br tab></text-q-a>
            </p>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
