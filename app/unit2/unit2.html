<div class="row">
  <div class="col-xs-12">

    <!-- Unit title -->
    <div class="row">
      <div class="col-xs-8">
        <h3>Unit 2 - Present simple (I do)</h3>
      </div>
      <div class="col-xs-4 text-right">
        <button class="btn btn-info glyphicon"
            ng-class="!showInfo ? 'glyphicon-resize-small' : 'glyphicon-info-sign'"
            ng-click="showInfo = !showInfo"></button>
      </div>
    </div>

    <!-- Unit images -->
    <div class="row" ng-show="!showInfo">
      <div ng-class="!!viewImg1 ? 'col-xs-12 big-img' : 'col-xs-2'">
        <img src="images/unit2.a.png" class="img-thumbnail" ng-class="{'little-img': !viewImg1}" ng-click="viewImg1 = !viewImg1">
      </div>
      <div ng-class="!!viewImg2 ? 'col-xs-12 big-img' : 'col-xs-2'">
        <img src="images/unit2.b.png" class="img-thumbnail" ng-class="{'little-img': !viewImg2}" ng-click="viewImg2 = !viewImg2">
      </div>
      <div ng-class="!!viewImg3 ? 'col-xs-12 big-img' : 'col-xs-2'">
        <img src="images/unit2.c.png" class="img-thumbnail" ng-class="{'little-img': !viewImg3}" ng-click="viewImg3 = !viewImg3">
      </div>
      <div ng-class="!!viewImg4 ? 'col-xs-12 big-img' : 'col-xs-2'">
        <img src="images/unit2.d.png" class="img-thumbnail" ng-class="{'little-img': !viewImg4}" ng-click="viewImg4 = !viewImg4">
      </div>
    </div>


    <!-- Exercice 2.1 -->
    <question-box ex="ex[1]">
      <div class="row">
        <p class="ex-tit">
          <opcio word="cause"></opcio>
          <opcio word="connect"></opcio>
          <opcio word="drink"></opcio>
          <opcio word="live"></opcio>
          <opcio word="open"></opcio>
          <opcio word="speak"></opcio>
          <opcio word="take"></opcio>
        </p>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p>
            <text-q ex="ex[1]" num="0" br></text-q>
            <text-q ex="ex[1]" num="1" br></text-q>
            <text-q ex="ex[1]" num="2" br></text-q>
            <text-q ex="ex[1]" num="3" br></text-q>
            <text-q ex="ex[1]" num="4" br></text-q>
            <text-q ex="ex[1]" num="5" br></text-q>
            <text-q ex="ex[1]" num="6" br></text-q>
          </p>
        </div>
      </div>
    </question-box>


    <!-- Exercice 2_2 -->
    <question-box ex="ex[2]">
      <p>
        <text-q ex="ex[2]" num="0"  br></text-q>
        <text-q ex="ex[2]" num="1"  br></text-q>
        <text-q ex="ex[2]" num="2"  br></text-q>
        <text-q ex="ex[2]" num="3"  br></text-q>
        <text-q ex="ex[2]" num="4"  br></text-q>
        <text-q ex="ex[2]" num="5"  br></text-q>
        <text-q ex="ex[2]" num="6"    ></text-q>
        <text-q ex="ex[2]" num="7"  br></text-q>
        <text-q ex="ex[2]" num="8"  br></text-q>
      </p>
    </question-box>


    <!-- Exercice 2.3 -->
    <question-box ex="ex[3]">
      <div class="row">
        <p class="ex-tit">
          <opcio word="believe"></opcio>
          <opcio word="eat"></opcio>
          <opcio word="flow"></opcio>
          <opcio word="go"></opcio>
          <opcio word="grow"></opcio>
          <opcio word="make"></opcio>
          <opcio word="rise"></opcio>
          <opcio word="tell"></opcio>
          <opcio word="translate"></opcio>
        </p>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p>
            <text-q ex="ex[3]" num="0" br></text-q>
            <text-q ex="ex[3]" num="1" br></text-q>
            <text-q ex="ex[3]" num="2" br></text-q>
            <text-q ex="ex[3]" num="3" br></text-q>
            <text-q ex="ex[3]" num="4" br></text-q>
            <text-q ex="ex[3]" num="5" br></text-q>
            <text-q ex="ex[3]" num="6" br></text-q>
            <text-q ex="ex[3]" num="7" br></text-q>
            <text-q ex="ex[3]" num="8" br></text-q>
          </p>
        </div>
      </div>
    </question-box>


    <!-- Exercice 2.4 -->
    <question-box ex="ex[4]">
      <p>
        <text-q-a ex="ex[4]" num="0"  br></text-q-a>
        <text-q-a ex="ex[4]" num="1"  br></text-q-a>
        <text-q-a ex="ex[4]" num="2"  br></text-q-a>
        <text-q-a ex="ex[4]" num="3"  br></text-q-a>
        <text-q-a ex="ex[4]" num="4"  br></text-q-a>
        <text-q-a ex="ex[4]" num="5"  br></text-q-a>
      </p>
    </question-box>


    <!-- Exercice 2_5 -->
    <question-box ex="ex[5]">
      <div class="row">
        <p class="ex-tit">
          <opcio word="I apologise"></opcio>
          <opcio word="I insist"></opcio>
          <opcio word="I promise"></opcio>
          <opcio word="I recommend"></opcio>
          <opcio word="I suggest"></opcio>
        </p>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p>
            <text-q ex="ex[5]" num="0"  br></text-q>
            <text-q ex="ex[5]" num="1"  br></text-q>
            <text-q ex="ex[5]" num="2"  br></text-q>
            <text-q ex="ex[5]" num="3"  br></text-q>
            <text-q ex="ex[5]" num="4"  br></text-q>
          </p>
        </div>
      </div>
    </question-box>

    <hr/>
  </div>
</div>
